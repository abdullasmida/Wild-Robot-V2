<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Wild Robot</title>
  <link rel="icon" type="image/png" href="./assets/logos/Robot-Head.png">



  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="app">
    <header>
      <button class="icon-btn" id="backBtn" style="visibility:hidden;">
        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 12H5M12 19l-7-7 7-7" />
        </svg>
      </button>
      <div class="brand">
        <img src="./assets/logos/Robot-Head.png" width="24" height="24" alt="Logo">
        Wild Robot
      </div>
      <div style="width: 30px;"></div>
    </header>

    <main id="mainView">
      <div class="loading-state">
        <div class="spinner">üåÄ</div>
        <p>Initializing App...</p>
      </div>
    </main>

    <div id="toastArea" class="toast-container"></div>

    <footer>
      <button class="nav-item active" data-tab="home">
        <svg viewBox="0 0 24 24">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
          <polyline points="9 22 9 12 15 12 15 22" />
        </svg>
        <span>Home</span>
      </button>
      <button class="nav-item" data-tab="sessions">
        <svg viewBox="0 0 24 24">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
          <line x1="16" y1="2" x2="16" y2="6" />
          <line x1="8" y1="2" x2="8" y2="6" />
          <line x1="3" y1="10" x2="21" y2="10" />
        </svg>
        <span>Schedule</span>
      </button>
      <button class="nav-item" data-tab="athletes">
        <svg viewBox="0 0 24 24">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
          <circle cx="9" cy="7" r="4" />
          <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
          <path d="M16 3.13a4 4 0 0 1 0 7.75" />
        </svg>
        <span>Athletes</span>
      </button>
      <button class="nav-item" data-tab="settings">
        <svg viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="3" />
          <path
            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
        </svg>
        <span>Config</span>
      </button>
    </footer>
  </div>



  <div id="previewModal" class="modal-overlay">
    <div class="modal-container">
      <div class="modal-header">
        <h3>üìÑ Document Preview</h3>
        <button class="close-btn" onclick="window.closePreview()">√ó</button>
      </div>
      <div id="previewContent" class="a4-paper"></div>

      <div class="modal-footer">
        <button id="downloadBtn" class="btn-download" onclick="window.downloadCurrentPDF()">üñ®Ô∏è Confirm & Download
          PDF</button>
      </div>
    </div>
  </div>

  <div id="manageModal" class="modal-overlay" style="display:none;">
    <div class="modal-container">
      <div class="modal-header">
        <h3>‚öôÔ∏è Manage Athlete</h3>
        <button class="close-btn" onclick="window.closeManageModal()">√ó</button>
      </div>

      <div class="card" style="width: 100%; max-width: 400px; padding: 20px;">
        <label class="strong" style="display:block; margin-bottom:5px;">Full Name</label>
        <input type="text" id="editName"
          style="width:100%; padding:10px; margin-bottom:15px; border:1px solid #ddd; border-radius:8px;">

        <label class="strong" style="display:block; margin-bottom:5px;">Branch / Location</label>
        <select id="editBranch"
          style="width:100%; padding:10px; margin-bottom:15px; border:1px solid #ddd; border-radius:8px; background:white;">
          <option value="Sharjah">VISS (Sharjah)</option>
          <option value="Ajman">Ajman Academy</option>
        </select>

        <label class="strong" style="display:block; margin-bottom:5px;">Session Time</label>
        <select id="editSession"
          style="width:100%; padding:10px; margin-bottom:15px; border:1px solid #ddd; border-radius:8px; background:white;">
          <option value="5-6 PM">5:00 PM - 6:00 PM</option>
          <option value="6-7 PM">6:00 PM - 7:00 PM</option>
          <option value="7-8 PM">7:00 PM - 8:00 PM</option>
        </select>

        <label class="strong" style="display:block; margin-bottom:5px;">Current Level</label>
        <select id="editLevel"
          style="width:100%; padding:10px; margin-bottom:20px; border:1px solid #ddd; border-radius:8px; background:white;">
          <option value="Bronze">Bronze</option>
          <option value="Silver">Silver</option>
          <option value="Gold">Gold</option>
          <option value="Platinum">Platinum</option>
          <option value="Diamond">Diamond</option>
          <option value="Sapphire">Sapphire</option>
        </select>

        <div style="display:flex; gap:10px;">
          <button onclick="window.savePlayerChanges()" class="btn-download" style="flex:1; background:#10b981;">üíæ Save
            Changes</button>
          <button onclick="window.deletePlayer()" class="btn-download"
            style="flex:0.5; background:#ef4444;">üóëÔ∏è</button>
        </div>
      </div>
    </div>
  </div>

  <div id="addPlayerModal" class="modal-overlay" style="display:none;">
    <div class="modal-container">
      <div class="modal-header">
        <h3>‚ûï Add New Athlete</h3>
        <button class="close-btn" onclick="document.getElementById('addPlayerModal').style.display='none'">√ó</button>
      </div>

      <div class="card" style="width: 100%; max-width: 400px; padding: 20px;">
        <label class="strong" style="display:block; margin-bottom:5px;">Full Name</label>
        <input type="text" id="newPlayerName" placeholder="e.g. John Doe"
          style="width:100%; padding:10px; margin-bottom:15px; border:1px solid #ddd; border-radius:8px;">

        <label class="strong" style="display:block; margin-bottom:5px;">Age</label>
        <input type="number" id="newPlayerAge" placeholder="e.g. 7"
          style="width:100%; padding:10px; margin-bottom:15px; border:1px solid #ddd; border-radius:8px;">

        <label class="strong" style="display:block; margin-bottom:5px;">Level</label>
        <select id="newPlayerLevel"
          style="width:100%; padding:10px; margin-bottom:20px; border:1px solid #ddd; border-radius:8px; background:white;">
          <option value="Bronze">Bronze</option>
          <option value="Silver">Silver</option>
          <option value="Gold">Gold</option>
          <option value="Platinum">Platinum</option>
          <option value="Diamond">Diamond</option>
          <option value="Sapphire">Sapphire</option>
        </select>

        <button onclick="window.addNewPlayer()" class="btn-download" style="width:100%; background:#10b981;">‚úÖ Add to
          Roster</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script src="assets-config.js"></script>
  <script src="supabase-service.js"></script>
  <script src="app.js"></script>
</body>

</html>
